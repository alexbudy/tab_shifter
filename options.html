<html>
	<head>
		<title>
			Settings for Tab Shifter Chrome Extension
		</title>
	</head>
	<body>
		<h1>Tab Shifter Settings</h1>
		<input type="checkbox" name="options" id="disableWhileInTextbox" >
			Disable Controls While Cursor in Text Box
		
		<br>
		<input type="checkbox" name="options" id="keepFocusWhenPinning" >
			Keep Focus On Tab When Pinning	

		<br>
		<input type="checkbox" name="options" id="unpinToOriginalPos" >
			Move Tab to Original Position When Unpinning

		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
